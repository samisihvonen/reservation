# ============================================
# application.properties - Full Configuration
# ============================================
# File: src/main/resources/application.properties

# ===== Server Configuration =====
server.port=8080
server.servlet.context-path=/

# ===== Database Configuration (PostgreSQL) =====
spring.datasource.url=jdbc:postgresql://localhost:5432/reservation
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== JWT Configuration =====
# IMPORTANT: Change this to a long random string in production!
# Minimum 32 characters for HS512 algorithm
jwt.secret=your-super-secret-key-change-this-in-production-min-32-chars-here!
jwt.expiration=86400000

# ===== Jackson Configuration =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ===== Logging Configuration =====
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG