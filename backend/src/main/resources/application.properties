# ============================================
# Application Configuration - FIXED DIALECTS
# ============================================
# File: src/main/resources/application.properties

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/reservation}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION (FIXED)
# ============================================
# For Spring Boot 3.2.6 with Hibernate 6.x
# Use PostgreSQL13Dialect or newer (PostgreSQL10Dialect is deprecated!)

# Option 1: Let Spring Boot auto-detect (RECOMMENDED)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Option 2: Specify PostgreSQL 13 or newer
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL13Dialect

# Option 3: Use PostgreSQL92Dialect (minimum supported)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL92Dialect

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.auto-commit=true

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=${JWT_SECRET:your-super-secret-key-change-this-in-production-min-32-chars-here!}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# API CONFIGURATION
# ============================================
app.api.url=${API_URL:http://localhost:8080}

# ============================================
# JACKSON CONFIGURATION
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=30

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n